{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Update {{object.name}}</h1>
{% else %}
<h3> Take a moment to complete the thought 'In the future...'</h3>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input class="btn blue" type="submit" value="{%if object%} Update Post {%else%} Add Post {%endif%}">
</form>
<script>
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>
{% endblock %}
