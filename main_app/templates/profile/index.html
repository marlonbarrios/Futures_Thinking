{% extends 'base.html' %}

{% block content %}

<h1>My Posts</h1>
<div class="cards">
    {% for post in object_list %}
    <div class="card">
        <div>
            <h4>{{ post.title }}</h4>
            <p>{{ post.entry }}</p>
            <p>Created on {{ post.date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
