{% extends 'base.html' %}

{% block content %}

<h1>My Futures</h1>
<div class="cards">
    {% for post in object_list %}
    <div class="card">
      
            <div>
                <a href="{% url 'detail' post.id %}"> <h4>{{ post.title_of_that_future }}</h4>  </a>
           
                <p>{{ post.in_the_future }}</p>
                
                <p>Created on {{ post.date }} by {{post.user}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
