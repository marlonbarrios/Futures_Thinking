{% extends 'base.html' %}
{% load embed_video_tags %}
{% block content %}










<h1>Details of  {{entry.title}}</h1>

<div class="row">
    <div class="col s6 col-offset-3">
          <p>{{entry.entry}}</p>
          
       
       
      
          
          <p></p>
        
          <p>Posted/updated: {{entry.date}} by {{entry.user}} </p>
    
        <div class="card-action">
            <p>  <img src="{{entry.img}}" alt="{{entry.title}}"></p>
         
            {% video entry.video 'medium' %}
            {% if request.user == entry.user%}
       
       
            <a href="{% url 'entry_update' entry.id %}">Edit</a>
       
            <a href="{% url 'entry_delete' entry.id %}">Delete</a>
            {% endif %}
          </div>
    
      
      </div>
    </div>
  </div>

{% endblock %}
